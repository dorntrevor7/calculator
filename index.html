<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h2>This is the MIGHTY CALCULATOR!</h2>
        <br>
        <section>
            <div class="row">
                <div class="col"></div>
                <h2 id="numOne"></h2>
                <h2 id="operation"></h2>
                <h2 id="numTwo"></h2>

                <div class="col"></div>
            </div>

            <h2> Result: <span id="equal"></span></h2>
        </section>
        <section>
            <div class="row"></div>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operations" value="^">^</button>
            <div class="row"> </div>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operations" value="x">x</button>

            <div class="row"></div>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operations" value="/">/</button>

            <div class="row"></div>
            <button class="number" value="0">0</button>
            <button class="equal" value="=">=</button>
            <button class="operations" value="+">+</button>
            <button class="operations" value="-">-</button>
        </section>


        <button class="clear">All Clear</button>
    </div>
    <script src="script.js"></script>
    <script>

        numOne = "";
        numTwo = "";
        operations = '';
        equal = '';

        $(document).ready(function () {
            // function for numOne
            $(".number").on("click", function () {
                var val = $(this).val();
                if (!operations) {
                    numOne += val;
                    $("#numOne").text(numOne);
                } else {
                    numTwo += val;
                    $('#numTwo').text(numTwo);
                }
            })
            // function for Operation
            $(".operations").on("click", function () {
                var val = $(this).val();
                if (numOne) {
                    operations = val
                    $("#operation").text(operations)
                } else { return }
            })
            // function for equal
            $('.equal').on("click", function () {
                numOne = parseInt(numOne);
                numTwo = parseInt(numTwo);
                if (operations && numOne) {
                    switch (operations) {
                        case "+":
                            equal = numOne + numTwo;
                            break;
                        case "-":
                            equal = numOne - numTwo;
                            break;
                        case "/":
                            equal = numOne / numTwo;
                            break;
                        case "x":
                            equal = numOne * numTwo;
                            break;
                        case "^":
                            equal = Math.pow(numOne, numTwo);
                            console.log(Math.pow(4, 4))
                            break;
                    }
                    $('#equal').text(equal);
                } else {
                    return
                }
            })
            $('.clear').on("click", function () {
                numOne = "";
                numTwo = "";
                operations = '';
                equal = '';
                $('#numOne').text('');
                $('#numTwo').text('');
                $('#operation').text('');
                $('#equal').text('');
            })
        })
    </script>
</body>

</html>
